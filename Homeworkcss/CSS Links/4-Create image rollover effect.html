<!DOCTYPE html>
<html>
<head>
<style>
  /*  Rollover image styles  */
  .figure {
    position: relative;
    width: 360px; /* can be omitted for a regular non-lazy image */
    max-width: 100%;
  }
  .figure img.Sirv.image-hover {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    object-fit: contain;
    opacity: 0;
    transition: opacity .2s;
  }
  .figure:hover img.Sirv.image-hover {
    opacity: 1;
  }
</style>
</head>
<body>

    <div class="figure">
        <img class="Sirv image-main" src="images/city.svg">
        <img class="Sirv image-hover" src="images/food.svg">
    </div>

</body>
</html>
