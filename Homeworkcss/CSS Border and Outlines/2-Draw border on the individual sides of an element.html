<!DOCTYPE html>
<html>
<head>
<style>
div {
   margin-left: auto;
   margin-bottom: 4em;
   width: 30%;
   padding: 0.6rem;
   box-shadow: inset 0 0 3px turquoise;
   outline: thin dotted;
   text-align: center;
}
div + div {
   margin-right: 30%;
   box-shadow: inset 0 0 6px teal;
}
div + div + div {
   margin-left: 45%;
   margin-top: -190px;
   box-shadow: inset 0 0 6px orange;
}
</style>
</head>
<body>
<div>
This is demo text
</div>
<div>One (different margins)</div>
<div>Two (different margins)</div>
</body>
</html>
