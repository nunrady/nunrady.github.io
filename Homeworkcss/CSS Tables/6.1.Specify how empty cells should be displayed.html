<!DOCTYPE html>
<html>

<head>
	<title>empty-cell property</title>
	<style>
		table.geek {
			empty-cells: hide;
		}

		td {
			text-align: center;
		}

		.gfg {
			font-size: 40px;
			font-weight: bold;
			color: green;
		}

		.geeks {
			font-size: 17px;
		}
	</style>
</head>

<body>
	<center>
		<div class="gfg">GeeksforGeeks</div>
		<div class="geeks">A computer science
			portal for geeks</div>

		<h2>empty-cells: show;</h2>
		<table class="geek" border="1">
			<tr>
				<td>C Programming</td>
				<td>C++ Programming</td>
			<tr>
				<td>Java</td>
				<td></td>
			</tr>
		</table>
	</center>
</body>

</html>
