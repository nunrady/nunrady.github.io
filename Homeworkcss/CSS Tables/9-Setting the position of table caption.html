<!DOCTYPE html>
<html>
<head>
<style>
table {
   margin: auto;
   border: double black 13px;
   border-radius: 6px;
}
td, th {
   border-left: 1px solid black;
   border-top: 1px solid black;
}
th {
   background-color: lightblue;
   border-top: none;
}
td:first-child, th:first-child {
   border-left: none;
}
caption {
   margin-top: 3px;
   background-color: purple;
   caption-side: bottom;
   color: white;
   border-radius: 20%;
}
</style>
</head>
<body>
<h2>Demo Table</h2>
<table>
<caption>Demo</caption>
<tr>
<th colspan="4">Table</th>
</tr>
<tr>
<td>One...</td>
<td>Two...</td>
<td>Three</td>
<td>Four</td>
</tr>
<tr>
<td>Five</td>
<td>Six</td>
<td>Seven</td>
<td>Eight</td>
</tr>
</table>
</body>
</html>
