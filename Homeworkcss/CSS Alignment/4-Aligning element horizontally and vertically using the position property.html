<!DOCTYPE html>
<html>
    <head>
        <style>
.container {
  width: 100%;
  height: 500px;
  text-align: center;
  display: flex;
  align-items: center; 
  /*for vertical centering*/
  justify-content: center; /* for horizontal centering */
}

.box {
  width: 200px;
  height: 200px;
  background-color: #f1f1f1;
  position: relative;
}

.box p {
  line-height: 200px; /* for vertical centering */
  text-align: center;
}
        </style>

    </head>
    <body class="container">
        <div class="box"><p>hello world</p></div>
    </body>
</html>
