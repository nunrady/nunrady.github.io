<!DOCTYPE html>
<html lang="en">

<head>
	<title>before Demo</title>
	<style>
		body {
			background-color: whitesmoke;
			color: green;
			font-size: large;
			text-align: center;
		}
		
		p::before {
			content: '"';
			color: red;
			font-size: 30px;
		}
	</style>
</head>

<body>
	<h1>Geeks For Geeks</h1>
	<h2>::before element</h2>

	<p>
		This is a paragraph to which
		we added red color quotation
		marks using ::before element.
	</p>

</body>

</html>
