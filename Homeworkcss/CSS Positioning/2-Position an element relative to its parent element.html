<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		How to Set Position Absolute but
		Relative to Parent in CSS ?
	</title>

	<style>
		.child {
			position: relative;
			left: 40px;
		}

		.one {
			background-color: black;
			width: 60px;
			height: 60px;
			padding: 10px;
			margin: 10px;
		}

		.two {
			background-color: aqua;
			width: 60px;
			height: 60px;
			padding: 10px;
			margin: 10px;
		}

		p {
			color: darkgreen;
			font-weight: bolder;
			font-size: xx-large;
		}
	</style>
</head>

<body>
	<div class="parent">
		<div class="child">
			<p>GeekForGeeks</p>
		</div>
		<div class="child1 one"></div>
		<div class="chile2 two"></div>
	</div>
</body>
</html>
